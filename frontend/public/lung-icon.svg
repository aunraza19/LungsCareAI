<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="lungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left lung -->
  <path d="M25 25 C15 25, 10 35, 10 45 L10 70 C10 80, 15 85, 25 85 L35 85 C40 85, 42 80, 42 75 L42 35 C42 30, 40 25, 35 25 Z" 
        fill="url(#lungGradient)" 
        stroke="#0d47a1" 
        stroke-width="2"/>
  
  <!-- Right lung -->
  <path d="M65 25 C60 25, 58 30, 58 35 L58 75 C58 80, 60 85, 65 85 L75 85 C85 85, 90 80, 90 70 L90 45 C90 35, 85 25, 75 25 Z" 
        fill="url(#lungGradient)" 
        stroke="#0d47a1" 
        stroke-width="2"/>
  
  <!-- Trachea -->
  <rect x="47" y="10" width="6" height="20" 
        fill="url(#lungGradient)" 
        stroke="#0d47a1" 
        stroke-width="2" 
        rx="3"/>
  
  <!-- Bronchi -->
  <path d="M47 30 L42 35" stroke="#0d47a1" stroke-width="3" stroke-linecap="round"/>
  <path d="M53 30 L58 35" stroke="#0d47a1" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Medical cross accent -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <path d="M-4 0 L4 0 M0 -4 L0 4" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
